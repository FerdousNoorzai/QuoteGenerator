<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Quote Generator</title>
    
    <!-- Heropatterns.com website is used for generating its background and monserat font is also used for the font  -->
</head>
<body>
    <div class='design'>
            <div class="actual-quote">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote">Afghanistan is a lovely place to live in</p>
            </div>
            <div id="author">James Bond</div>
            <div class="buttons">
                <button class="twitter" value="Twitter" onclick="location.href='https://www.twitter.com'">
                    <i class="fa-brands fa-3x fa-twitter"></i>
                </button>
                <button class="twitter" id="newQuote" value="New Quote">New Quote</button>
            </div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
